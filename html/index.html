<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculadora</title>
</head>
<body>
  <div>
    <div class="titulo">
        <h3>Calculadora</h3>
    </div>
    

    <div class="main">
        <form action="" name="calculator">

            <input type="text" class="text maincolor" name="text1" disabled>
            <input type="text" class="text maincolor" name="text12" value="C" onclick="location.reload()"><br>

            <input type="button" class="num maincolor" name="botao9" value="9" onclick="displaynum(botao9.value)">
            <input type="button" class="num maincolor" name="botao8" value="8" onclick="displaynum(botao8.value)">
            <input type="button" class="num maincolor" name="botao7" value="7" onclick="displaynum(botao7.value)">
            <input type="button" class="num blue" name="addbotao" value="+" onclick="displaynum(addbotao.value)"><br>

            <input type="button" class="num maincolor" name="botao6" value="6" onclick="displaynum(botao6.value)">
            <input type="button" class="num maincolor" name="botao5" value="5" onclick="displaynum(botao5.value)">
            <input type="button" class="num maincolor" name="botao4" value="4" onclick="displaynum(botao4.value)">
            <input type="button" class="num pin" name="subbotao" value="-" onclick="displaynum(subbotao.value)"><br>

            <input type="button" class="num maincolor" name="botao3" value="3" onclick="displaynum(botao3.value)">
            <input type="button" class="num maincolor" name="botao2" value="2" onclick="displaynum(botao2.value)">
            <input type="button" class="num maincolor" name="botao1" value="1" onclick="displaynum(botao1.value)">
            <input type="button" class="num gre" name="multbotao" value="*" onclick="displaynum(multbotao.value)"><br>

            <input type="button" class="num maincolor" name="dot" value="." onclick="displaynum(dot.value)">
            <input type="button" class="num maincolor" name="botao0" value="0" onclick="displaynum(botao0.value)">
            <input type="button" class="num pur" name="resbotao" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="num ora" name="divbotao" value="/" onclick="displaynum(divbotao.value)"><br>

        </form>
    </div>

    <div class="assinatura">
        <footer>
            <p>&copy Alda Menezes </p>
        </footer>

    </div>
</div>
</body>
<script src="script.js"></script>
</html>
